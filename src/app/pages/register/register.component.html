<div class="register">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field>
        <mat-label for="username">Felhasználónév: </mat-label>
        <input matInput type="text" formControlName="username" />
    </mat-form-field>
      <mat-form-field>
          <mat-label for="email">Email: </mat-label>
          <input matInput type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
          <mat-label for="password">Jelszó: </mat-label>
          <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <mat-form-field>
          <mat-label for="rePassword">Jelszó mégegyszer: </mat-label>
          <input matInput type="password" formControlName="rePassword" />
      </mat-form-field>
      <div>
          <span>
              <button mat-raised-button type="submit">Regisztráció</button>
          </span>
      </div>
  </form>
  </div>
