<div class="login">
    <form [formGroup]="formGroup" (ngSubmit)="login()" class="form">
    <mat-form-field>
        <mat-label class="email" for="email">Email: </mat-label><input matInput type="text" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
        <mat-label class="password" for="password">Password: </mat-label><input matInput type="password" formControlName="password" />
    </mat-form-field>
      <span><button mat-raised-button type="submit">Bejelentkezés</button></span>
      <span><button mat-raised-button routerLink="/register">Regisztráció</button></span>
    </form>
  </div>
